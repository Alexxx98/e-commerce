{% extends 'auctions/layout.html' %}

{% block body %}
    <form action="{% url 'create_listing' %}" method="post">
        <div class="create-listing">
            {% csrf_token %}
            {% for field in form %}
                <label class="cl-label" for="{{ field.auto_id }}">
                    {{ field.label }}
                </label>
                {{ field }}
            {% endfor %}
        </div>
        <div class="create-listing">
            <label class="cl-label" for="categories">Category:</label>
            <select class="form-control cl-item" name="categories">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary top-space" type="submit" value="Add listing">
    </form>
{% endblock %}
