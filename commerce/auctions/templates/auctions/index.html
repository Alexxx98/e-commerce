{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in items %}
        {% if item.active %}
            <a href="{% url 'listing' item.id %}">
                <div class="listing border">
                    <img src="{{ item.image }}" width="300px" height="300px" alt="Image"></a>
                    <div class="info">
                        <h3>{{ item.title }}</h1>
                        <p>Price: ${{ item.bid|floatformat:2 }}</p>
                        <p>{{ item.description }}</p>
                        <p class="datetime">Created {{ item.time }}</p>
                    </div>
                </div>
            </a>
        {% endif %}
    {% empty %}
        No listing items.
    {% endfor %}
{% endblock %}
