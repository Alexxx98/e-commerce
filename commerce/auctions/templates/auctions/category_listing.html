{% extends 'auctions/layout.html' %}

{% block body %}
    {% for listing in listings %}
        <a href="{% url 'listing' listing.id %}">
            <div class="listing border">
                <img src="{{ listing.image }}" width="300px" height="300px" alt="Image"></a>
                <div class="info">
                    <h3>{{ listing.title }}</h1>
                    <p>Price: ${{ listing.bid|floatformat:2 }}</p>
                    <p>{{ listing.description }}</p>
                    <p class="datetime">Created {{ listing.time }}</p>
                </div>
            </div>
        </a>
    {% empty %}
        No matches.
    {% endfor %}
{% endblock %}
